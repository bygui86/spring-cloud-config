
### SPRING GENERAL

spring.application.name=cloudclient



### SPRING PROFILING

spring.profiles.active=development



### SPRING CLOUD-CONFIG

spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.username=username
spring.cloud.config.password=password
spring.cloud.config.fail-fast=true



### ENCRYPTION
# These configurations must be here, because all properties coming from Spring CloudConfig are loaded very early

encrypt.key-store.location=classpath:/security/keytool-file.jks
encrypt.key-store.password=keytool-storepass
encrypt.key-store.alias=keytool-alias
encrypt.key-store.secret=keytool-keypass
